<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Adivinha√ß√£o</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .character-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      transition: filter 0.3s ease;
      filter: grayscale(100%) brightness(40%);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input,
    button {
      font-size: 1rem;
      padding: 12px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }

    button {
      background-color: #fbc02d;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd54f;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input,
      button {
        font-size: 0.9rem;
        padding: 10px;
      }

      #result {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quem √© esse personagem?</h1>
    <div class="character-container">
      <img id="character-img" src="" alt="Personagem misterioso" />
    </div>
    <input id="guess" placeholder="Digite o nome" />
    <button id="btn">Adivinhar</button>
    <p id="result"></p>
  </div>

  <script>
    window.onload = function () {
      const characters = [
        {
          name: "pikachu",
          shadow: "jogo adivinha/img/pikachu.jpg",
          color: "jogo adivinha/img/pikachu-colorido.png"
        },
        {
          name: "goku",
          shadow: "jogo adivinha/img/son-goku.png",
          color: "jogo adivinha/img/DBZ-Goku-PNG-colorido.png"
        },
        {
          name: "steve",
          shadow: "jogo adivinha/img/Baby-Steve-3D.webp",
          color: "jogo adivinha/img/steve.webp"
        },
        {
          name: "ben 10",
          shadow: "jogo adivinha/img/ben 10.jpg",
          color: "jogo adivinha/img/ben10.avif"
        },
        {
          name: "barbie",
          shadow: "jogo adivinha/img/barbie.png",
          color: "jogo adivinha/img/animada.gif"
        },
        {
          name: "scooby doo",
          shadow: "jogo adivinha/img/scoby.jpg",
          color: "jogo adivinha/img/cachorro.jpg"
        }
      ];

      let idx = 0;
      const img = document.getElementById("character-img");
      const input = document.getElementById("guess");
      const res = document.getElementById("result");
      const btn = document.getElementById("btn");

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      function showCharacter() {
        const c = characters[idx];
        img.src = c.shadow;
        img.style.filter = "grayscale(100%) brightness(40%)";
        res.textContent = "";
        input.value = "";
        input.focus();
        btn.disabled = false;

        img.onerror = () => {
          img.src = "https://via.placeholder.com/300?text=Imagem+Indispon√≠vel";
          res.textContent = "‚ö†Ô∏è Imagem n√£o dispon√≠vel.";
        };
      }

      function checkGuess() {
        const guess = input.value.trim().toLowerCase();
        const correct = characters[idx].name.toLowerCase();

        if (guess === correct) {
          img.src = characters[idx].color;
          img.style.filter = "none";
          res.textContent = `‚úÖ Acertou! √â ${capitalize(correct)}!`;
          btn.disabled = true;

          setTimeout(() => {
            idx++;
            if (idx < characters.length) {
              showCharacter();
            } else {
              res.textContent = "üéâ Parab√©ns! Voc√™ acertou todos!";
              img.style.display = input.style.display = btn.style.display = "none";
            }
          }, 1500);
        } else {
          res.textContent = guess === ""
            ? "ü§î Digite um nome para tentar!"
            : "‚ùå Tente novamente!";
          img.src = characters[idx].shadow;
          img.style.filter = "grayscale(100%) brightness(40%)";
        }
      }

      btn.onclick = checkGuess;
      showCharacter();
    };
  </script>
</body>

</html>
