<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eureka - Diversão e Aprendizado</title>
</head>
<body>
    <header class="header-eureka">
        <h1>Eureka</h1>
        <p>Jogos educativos para todas as idades!</p>
    </header>
    <main>
        <section id="inicio">
            <div id="coruja">
                <img src="img/coruja.png" height="400px" alt="Coruja Eureka">
            </div>
            <div id="diversao">
                <h1>Diversão e aprendizado!</h1>
                <h4>Complete desafios e ganhe XP!</h4>
                <a href="#jogos" class="botao-comecar">Começar</a>
            </div>
        </section>
        <section id="jogos">
            <h2>Nossos Jogos</h2>
            <div class="jogo-container">
                <!-- Botão para o Jogo de Pintar -->
                <div class="jogo-card" id="jogo-pintar">
                    <h3>Pintar</h3>
                    <p>Crie suas próprias obras de arte!</p>
                    <a href="galeria.html" class="botao-jogo">Jogar</a>
                </div>

                <!-- Botão para o Jogo de Desenhar -->
                <div class="jogo-card" id="jogo-desenhar">
                    <h3>Desenhar</h3>
                    <p>Desenhe livremente ou siga moldes!</p>
                    <a href="desenhar.html" class="botao-jogo">Jogar</a>
                </div>

                <!-- Botão para o Jogo de Escrita -->
                <div class="jogo-card" id="jogo-escrita">
                    <h3>Escrita</h3>
                    <p>Treine sua caligrafia com padrões!</p>
                    <a href="escrever.html" class="botao-jogo">Jogar</a>
                </div>
