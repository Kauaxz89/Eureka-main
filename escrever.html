<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Treino de Escrita - Eureka</title>
  <!-- Fonte mais infantil -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fff0f6; /* Rosa claro */
      color: #3e3a39;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #ee6129;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .palavra-modelo {
      font-size: 40px;
      font-weight: bold;
      color: #5e548e;
      border: 3px dashed #ffb3c6;
      padding: 15px 25px;
      display: inline-block;
      margin-top: 20px;
      min-width: 80px;
      border-radius: 15px;
      background-color: #ffe6f0;
      box-shadow: 0 4px #ffd1e5;
      transition: all 0.3s ease;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 1rem auto;
      border: 3px solid #ffb3c6;
      border-radius: 10px;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    input:focus {
      border-color: #ff99cc;
      box-shadow: 0 0 8px rgba(255, 150, 200, 0.4);
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(to right, #ff9aa2, #ffb3c6);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px #f36d38;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px #ff7fa3;
    }

    #resultado {
      margin-top: 1rem;
      font-size: 18px;
      font-weight: bold;
    }

    .pontuacao {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #3e3a39;
      font-weight: bold;
    }

    .header-eureka {
      background-color: #504ee9;
      padding: 1.5rem 2rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-family: 'Fredoka One', cursive;
      margin-bottom: 30px;
    }

    .header-eureka h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    .header-eureka p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Simulando o cabeçalho do site -->
  <div class="header-eureka">
    <h1>🦉 Eureka</h1>
    <p>Jogos educativos para todas as idades!</p>
  </div>

  <!-- Conteúdo do jogo -->
  <h1>🦉 Treino de Escrita</h1>
  <p>Escreva a palavra abaixo:</p>

  <div class="palavra-modelo" id="palavraModelo">_</div>

  <br/>
  <input type="text" id="entradaUsuario" placeholder="Digite aqui..." autocomplete="off" />

  <div class="controles">
    <button onclick="verificarResposta()">✅ Verificar</button>
    <button onclick="novaPalavra()">🔄 Nova Palavra</button>
  </div>

  <div id="resultado"></div>
  <div class="pontuacao">Pontuação: <span id="pontos">0</span> 🎉</div>

  <script>
    const palavras = [
      "Gato", "Internacional", "Inconstitucionalissimamente", "Grêmio",
      "Músculo", "Paralelepípedo", "Estudo", "Lápis", "Sol", "Casa",
      "Livro", "Mesa", "Caneta", "Carro", "Porta", "Cachorro", "Roblox",
      "Barbie", "Boneca", "Futebol", "Computador", "Fortnite", "Barcelona"
    ];
    let palavraAtual = "";
    let pontos = 0;

    const modelo = document.getElementById("palavraModelo");
    const entrada = document.getElementById("entradaUsuario");
    const resultado = document.getElementById("resultado");
    const pontosDisplay = document.getElementById("pontos");

    function novaPalavra() {
      if (palavras.length === 0) {
        modelo.textContent = "🎉";
        resultado.innerHTML = "Parabéns! Você terminou todas as palavras!";
        return;
      }
      const idx = Math.floor(Math.random() * palavras.length);
      palavraAtual = palavras.splice(idx, 1)[0];
      modelo.textContent = palavraAtual;
      entrada.value = "";
      entrada.focus();
      resultado.textContent = "";
    }

    function verificarResposta() {
      const resposta = entrada.value.trim().toLowerCase();
      if (!resposta) {
        resultado.innerHTML = "⚠️ Digite algo antes de verificar!";
        resultado.style.color = "orange";
        return;
      }
      if (resposta === palavraAtual.toLowerCase()) {
        resultado.innerHTML = "🎉 Correto! Muito bem!";
        resultado.style.color = "#4caf50";
        pontos++;
        pontosDisplay.textContent = pontos;
        setTimeout(novaPalavra, 1000);
      } else {
        resultado.innerHTML = `❌ Errado! Era: ${palavraAtual}`;
        resultado.style.color = "#e74c3c";
      }
    }

    window.onload = () => {
      pontos = 0;
      pontosDisplay.textContent = pontos;
      novaPalavra();
    };
  </script>

</body>
</html>
