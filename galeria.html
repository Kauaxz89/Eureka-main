<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Moldes - Eureka</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #fff5e6;
            font-family: 'Baloo 2', cursive;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #53b4e6;
            margin-bottom: 1rem;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .molde-svg {
            width: 120px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fef6ec;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .molde-svg:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        canvas {
            border: 2px dashed #aaa;
            margin-top: 2rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            background-color: #f582ae;
            border: none;
            border-radius: 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ee6b95;
        }
    </style>
</head>

<body>
    <h1>Escolha um desenho para pintar</h1>
    <div class="galeria">
        <img src="svg/coruja.svg" class="molde-svg" onclick="carregarMolde('svg/coruja.svg')">
        <img src="svg/estrela.svg" class="molde-svg" onclick="carregarMolde('svg/estrela.svg')">
        <img src="svg/gato.svg" class="molde-svg" onclick="carregarMolde('svg/gato.svg')">
        <img src="svg/abacaxi.svg" class="molde-svg" onclick="carregarMolde('svg/abacaxi.svg')">
    </div>

    <canvas id="canvas-galeria" width="600" height="400"></canvas>
    <button onclick="limparCanvas()">Limpar</button>

    <h3>Escolha um molde para pintar:</h3>
    <div class="galeria">
        <img src="svg/coruja.svg" class="molde-svg" onclick="carregarMolde('svg/coruja.svg')">
        <img src="svg/estrela.svg" class="molde-svg" onclick="carregarMolde('svg/estrela.svg')">
        <img src="svg/gato.svg" class="molde-svg" onclick="carregarMolde('svg/gato.svg')">
        <!-- Adicione mais imagens! -->
    </div>

    <div>
        <label for="colorPicker">Escolha uma cor:</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script src="paint.js"></script>
    </script>



    <script>
        function carregarMolde(src) {
            const canvas = document.getElementById('canvas-galeria');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 100, 50, 400, 300);
            };
            img.src = src;
        }

        function limparCanvas() {
            const canvas = document.getElementById('canvas-galeria');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
