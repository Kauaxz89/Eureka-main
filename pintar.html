<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Jogo de Pintar - Eureka</title>
</head>
<body>
    <section id="jogo-pintar-tela" class="jogo-tela">
        <h2>Pintar</h2>
        <canvas id="canvas-pintar" width="600" height="400"></canvas>
        <div class="controles">
            <label for="cor">Escolha uma cor:</label>
            <input type="color" id="cor" value="#ff0000">
            <button onclick="limparCanvas()">Limpar</button>
        </div>
        <button onclick="fecharJogo()">Voltar</button>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
