<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da MemÃ³ria - Eureka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Baloo 2', cursive;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 2rem 0 1rem;
      color: #ff6f61;
      font-size: 2.5rem;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .carta {
      width: 100px;
      height: 100px;
      background-color: #f8d3d3;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }

    .carta.virada {
      transform: rotateY(180deg);
    }

    .frente, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
    }

    .frente {
      background-color: #ffb6b6;
      transform: rotateY(180deg);
    }

    .verso {
      background-color: #ffd97d;
    }

    #mensagem {
      font-size: 1.5rem;
      color: #4caf50;
      margin-top: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    button:hover {
      background-color: #e94f4f;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Jogo da MemÃ³ria</h1>
  <div class="tabuleiro" id="tabuleiro"></div>
  <div id="mensagem"></div>
  <button onclick="reiniciarJogo()">ðŸ”„ Reiniciar</button>

  <script>
    const emojis = ['ðŸ¶','ðŸ±','ðŸµ','ðŸ¦','ðŸ¸','ðŸ·'];
    let cartasViradas = [];
    let cartasCombinadas = [];
    const tabuleiro = document.getElementById('tabuleiro');
    const mensagem = document.getElementById('mensagem');

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function criarTabuleiro() {
      const pares = [...emojis, ...emojis]; // duplicar os pares
      const embaralhadas = embaralhar(pares);
      tabuleiro.innerHTML = '';

      embaralhadas.forEach((emoji, index) => {
        const carta = document.createElement('div');
        carta.classList.add('carta');
        carta.dataset.valor = emoji;

        const frente = document.createElement('div');
        frente.classList.add('frente');
        frente.textContent = emoji;

        const verso = document.createElement('div');
        verso.classList.add('verso');
        verso.textContent = 'â“';

        carta.appendChild(frente);
        carta.appendChild(verso);

        carta.addEventListener('click', () => virarCarta(carta));

        tabuleiro.appendChild(carta);
      });
    }

    function virarCarta(carta) {
      if (
        carta.classList.contains('virada') ||
        cartasViradas.length === 2 ||
        cartasCombinadas.includes(carta)
      ) return;

      carta.classList.add('virada');
      cartasViradas.push(carta);

      if (cartasViradas.length === 2) {
        const [c1, c2] = cartasViradas;
        if (c1.dataset.valor === c2.dataset.valor) {
          cartasCombinadas.push(c1, c2);
          cartasViradas = [];
          if (cartasCombinadas.length === emojis.length * 2) {
            mensagem.textContent = 'ðŸŽ‰ VocÃª venceu!';
          }
        } else {
          setTimeout(() => {
            c1.classList.remove('virada');
            c2.classList.remove('virada');
            cartasViradas = [];
          }, 1000);
        }
      }
    }

    function reiniciarJogo() {
      cartasViradas = [];
      cartasCombinadas = [];
      mensagem.textContent = '';
      criarTabuleiro();
    }

    // Iniciar ao carregar
    criarTabuleiro();
  </script>

</body>
</html>
